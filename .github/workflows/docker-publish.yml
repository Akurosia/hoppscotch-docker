name: Docker

on:
  repository_dispatch:
    types: [publish_tag]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HOPPSCOTH_RELEASE: ${{ github.event.client_payload.release }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --build-arg HOPPSCOTH_RELEASE=${{ env.HOPPSCOTH_RELEASE }} . -t ${{ env.IMAGE_NAME }}:${{ env.HOPPSCOTH_RELEASE }} -t ${{ env.IMAGE_NAME }}:latest
      - name: Push Docker image release
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.HOPPSCOTH_RELEASE }}
      - name: Push Docker image latest
        run: docker push ${{ env.IMAGE_NAME }}:latest
